name: DefectDojo Secret Scan (TruffleHog - Git Scan)

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  defectdojo-secret-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # ✅ Fetch full history for scanning commits

      - name: Validate Secrets
        run: |
          if [ -z "${{ secrets.DEFECTDOJO_URL }}" ] || [ -z "${{ secrets.DEFECTDOJO_TOKEN }}" ]; then
            echo "❌ Missing required secrets."
            exit 1
          fi

      - name: Test DefectDojo API
        run: |
          curl -s -o /dev/null -w "%{http_code}\n" \
            "${{ secrets.DEFECTDOJO_URL }}/api/v2/system_settings/" \
            -H "Authorization: Token ${{ secrets.DEFECTDOJO_TOKEN }}" \
            -H "accept: application/json"

      - name: Create reports directory
        run: mkdir -p reports

      # ✅ Run TruffleHog in Git mode (scans full commit history)
      - name: Run TruffleHog Git Scan
        run: |
          echo "Running TruffleHog Git scan (full history)..."
          docker run --rm -v $PWD:/pwd ghcr.io/trufflesecurity/trufflehog:latest git file:///pwd --json > reports/trufflehog-report.json || true

      # Optional: Fail on secrets
      # - name: Fail on Detected Secrets
      #   run: |
      #     if grep -q "SourceMetadata" reports/trufflehog-report.json; then
      #       echo "❌ Secrets detected! Failing the job."
      #       exit 1
      #     else
      #       echo "✅ No secrets found."
      #     fi

      - name: Import TruffleHog Report to DefectDojo
        run: |
          echo "Importing TruffleHog Git scan report to DefectDojo..."
          curl -s -o response.json -w "%{http_code}\n" -X POST \
            "${{ secrets.DEFECTDOJO_URL }}/api/v2/import-scan/" \
            -H "Authorization: Token ${{ secrets.DEFECTDOJO_TOKEN }}" \
            -H "accept: application/json" \
            -F "scan_type=Trufflehog3 Scan" \
            -F "product_name=TruffleHog Scan" \                   
            -F "engagement_name=Automated TruffleHog Git Scan" \  
            -F "file=@reports/trufflehog-report.json"

      - name: Show API Response
        run: cat response.json
