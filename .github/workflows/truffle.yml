name: DefectDojo Secret Scan (TruffleHog)

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  defectdojo-secret-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Validate Secrets
        run: |
          if [ -z "${{ secrets.DEFECTDOJO_URL }}" ] || [ -z "${{ secrets.DEFECTDOJO_TOKEN }}" ]; then
            echo "❌ Missing required secrets."
            exit 1
          fi

      - name: Test DefectDojo API
        run: |
          curl -s -o /dev/null -w "%{http_code}\n" \
            "${{ secrets.DEFECTDOJO_URL }}/api/v2/system_settings/" \
            -H "Authorization: Token ${{ secrets.DEFECTDOJO_TOKEN }}" \
            -H "accept: application/json"

      - name: Create reports directory
        run: mkdir -p reports

      # ✅ Force TruffleHog filesystem scan via Docker
      - name: Run TruffleHog Secret Scan (Filesystem)
        run: |
          echo "Running TruffleHog filesystem scan..."
          docker run --rm -v $PWD:/pwd ghcr.io/trufflesecurity/trufflehog:latest filesystem /pwd --json > reports/trufflehog-report.json || true

      # Optional: Fail on secrets
      # - name: Fail on Detected Secrets
      #   run: |
      #     if grep -q "SourceMetadata" reports/trufflehog-report.json; then
      #       echo "❌ Secrets detected! Failing the job."
      #       exit 1
      #     else
      #       echo "✅ No secrets found."
      #     fi

      - name: Import TruffleHog Report to DefectDojo
        run: |
          echo "Importing TruffleHog secret scan report to DefectDojo..."
          curl -s -o response.json -w "%{http_code}\n" -X POST \
            "${{ secrets.DEFECTDOJO_URL }}/api/v2/import-scan/" \
            -H "Authorization: Token ${{ secrets.DEFECTDOJO_TOKEN }}" \
            -H "accept: application/json" \
            -F "scan_type=Generic Findings Import" \
            -F "product_name=TruffleHog Scan" \                   # ✅ Your product in DefectDojo
            -F "engagement_name=Automated TruffleHog Scan" \      # ✅ Auto-create engagement
            -F "file=@reports/trufflehog-report.json"

      - name: Show API Response
        run: cat response.json
