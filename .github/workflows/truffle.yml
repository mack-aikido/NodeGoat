name: DefectDojo Secret Scan (TruffleHog - Git Scan)

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  defectdojo-secret-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # ✅ Full history for git scan

      - name: Validate Secrets
        run: |
          if [ -z "${{ secrets.DEFECTDOJO_URL }}" ] || [ -z "${{ secrets.DEFECTDOJO_TOKEN }}" ]; then
            echo "❌ Missing required secrets."
            exit 1
          fi

      - name: Test DefectDojo API
        run: |
          curl -s -o /dev/null -w "%{http_code}\n" \
            "${{ secrets.DEFECTDOJO_URL }}/api/v2/system_settings/" \
            -H "Authorization: Token ${{ secrets.DEFECTDOJO_TOKEN }}" \
            -H "accept: application/json"

      - name: Create reports directory
        run: mkdir -p reports

      # ✅ Run TruffleHog Git scan (full commit history)
      - name: Run TruffleHog Git Scan
        run: |
          echo "Running TruffleHog Git scan (full history)..."
          docker run --rm -v $PWD:/pwd ghcr.io/trufflesecurity/trufflehog:latest git file:///pwd --json > reports/trufflehog-report.json || true

      # Optional: Fail on detected secrets
      # - name: Fail on Detected Secrets
      #   run: |
      #     if grep -q "SourceMetadata" reports/trufflehog-report.json; then
      #       echo "❌ Secrets detected! Failing the job."
      #       exit 1
      #     else
      #       echo "✅ No secrets found."
      #     fi

      # ✅ Reimport scan into the specific engagement
      - name: Reimport TruffleHog Report to DefectDojo
        run: |
          echo "Reimporting TruffleHog Git scan report to DefectDojo..."
          curl -s -o response.json -w "%{http_code}\n" -X POST \
            "${{ secrets.DEFECTDOJO_URL }}/api/v2/reimport-scan/" \
            -H "Authorization: Token ${{ secrets.DEFECTDOJO_TOKEN }}" \
            -H "accept: application/json" \
            -F "scan_type=Generic Findings Import" \        # ✅ Use Generic parser unless TruffleHog3 parser is verified
            -F "engagement=<ENGAGEMENT_ID>" \               # ✅ Replace with the engagement ID for "TruffleHog CI/CD Scans"
            -F "file=@reports/trufflehog-report.json" \
            -F "test_title=Automated TruffleHog Git Scan" \
            -F "deduplication_on_engagement=true"

      - name: Show API Response
        run: cat response.json
